<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <link rel="stylesheet" href="animate.css" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--animation-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!--css-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        text-transform: capitalize;
        font-family: "Sigmar One", cursive;
      }
      h1 {
        font-size: 3.5rem;
      }
      .btn {
        font-size: 2rem;
        border-radius: 0.5rem;
        padding: 1rem;
        text-transform: capitalize;
        border-color: black;
        margin-top: 16rem;
        transform: translateZ(50deg);
      }
      body {
        background-color: rgb(238, 141, 214);
      }
      @media (max-width: 550px) {
        h1 {
          font-size: 10px;
        }
        .btn {
          font-size: 1rem;
          margin-top: 12rem;
        }
      }
      @media (max-width: 650px) {
        .container p {
          font-size: 3rem;
        }
        body {
          background-color: darkblue;
        }
      }
    </style>
  </head>
  <body data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
    <div class="container text-center p-5">
      <h1>background color changed :<span class="color">red</span></h1>
      <button data-aos="fade-down-left" id="btn" class="btn btn-dark">
        change color
      </button>
    </div>
    <!--bs-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!--animation js-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!---->
    <script>
      const colors = [
        "green",
        "red",
        "pink",
        "brown",
        "purple",
        "powderblue",
        "yellow",
      ];
      const btn = document.getElementById("btn");
      const color = document.querySelector(".color");

      btn.addEventListener("click", function () {
        const randomNumber = getRandomNumber();

        document.body.style.backgroundColor = colors[randomNumber];
        color.innerHTML = colors[randomNumber];
      });

      function getRandomNumber() {
        return Math.floor(Math.random() * colors.length);
      }
    </script>
  </body>
</html>
